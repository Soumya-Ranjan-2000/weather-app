<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecasting</title>
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      width: 800px;
      height: 450px;
      background-image: url("../public/images/Weather2.png");
      background-size: 50% 100%;
      background-repeat: no-repeat;
      background-position: center right;
      background-color: rgb(39, 160, 207);
      box-shadow: 5px 5px 2px black;
      display: grid;
      grid-template-columns: 6fr 6fr;
    }

    #lblTemp {
      font-size: 50px;
      font-family: Arial;
      color: white;
    }
  </style>
  <script>
    var cityName = '';

    function SearchClick() {
      cityName = document.getElementById("txtCity").value;
      LoadWeatherData();
    }

    function CityChange() {
      cityName = document.getElementById("lstCities").value;
      LoadWeatherData();
    }

    function LoadWeatherData() {
      var api_key = "a6fd4cebf285c86d1b707e199befeab4";
      var url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${api_key}&units=metric`;

      fetch(url)
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          document.getElementById("lblCity").innerHTML = `
            ${data.name.toUpperCase()}<br>
            <span class="text-warning fs-5">${data.weather[0].description.toUpperCase()}</span>
          `;
          document.getElementById("lblTemp").innerHTML = `
            <span class="bi bi-sun-fill pe-2"></span>${Math.round(data.main.temp)} &deg; C
          `;
          document.getElementById("lblWind").innerHTML = `Wind : ${data.wind.speed} KMPH`;
          document.getElementById("lblHumid").innerHTML = `Humidity : ${data.main.humidity} %`;
        });
    }

    function Clock(){
      var now = new Date();
      document.getElementById("lblDate").innerHTML = now.toDateString();
      document.getElementById("lblTime").innerHTML = now.toLocaleTimeString();

      var msg = document.getElementById("lblMsg");
      var hrs = now.getHours();
      if(hrs>=0 && hrs<12) {
        msg.innerHTML = `<span class="bi bi-brightness-alt-high fs-4 text-light me-2"></span> Good Morning!`;
      } else if(hrs>=12 && hrs <=17){
        msg.innerHTML = `<span class="bi bi-brightness-high fs-4 text-light me-2"></span> Good Afternoon!`;
      } else {
        msg.innerHTML = `<span class="bi bi-brightness-alt-low fs-4 text-light me-2"></span> Good Evening!`;
      }
      msg.className = "fw-bold text-white";
    }

    function bodyload(){
      Clock(); // run once immediately
      setInterval(Clock,1000); // update every second
    }
  </script>
</head>
<body onload="bodyload()">
  <div class="widget">
    <div style="padding: 10px;">
      <div class="input-group">
        <input type="text" id="txtCity" class="form-control" placeholder="Enter City Name" />
        <button onclick="SearchClick()" class="bi bi-search btn btn-warning"></button>
      </div>
      <div class="mt-4">
        <label id="lblMsg" class="fs-5 fw-bold text-white"></label>
      </div>
      <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <div>
          <div id="lblDate" class="fs-4 text-light my-2"></div>
          <div id="lblTime" class="fs-4 text-light my-2"></div>
          <span id="lblTemp"></span>
          <dl class="text-light row">
            <dt class="col-3"></dt>
            <dd class="col-9" id="lblWind"></dd>
            <dt class="col-3"></dt>
            <dd class="col-9" id="lblHumid"></dd>
          </dl>
        </div>
      </div>
    </div>
    <div style="padding: 100px;">
      <select class="form-select" style="width: 150px;" onchange="CityChange()" id="lstCities">
        <option>Select City</option>
        <option>Delhi</option>
        <option>Hyderabad</option>
        <option>Chennai</option>
      </select>
      <h2 id="lblCity"></h2>
    </div>
  </div>
</body>
</html>
